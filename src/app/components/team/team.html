<section id="team" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Joueurs</h2>
        <!--<h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>-->
        <hr class="primary">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4" ng-repeat="player in vm.players">
        <div class="team-member">
          <a href="" ng-click="showPlayer(player)" class="team-box">
            <div class="team-box">
              <img src="./assets/images/team/profil.jpg" class="img-responsive img-circle" alt="">
              <div class="team-box-caption">
                <div class="team-box-caption-content">
                  <div class="project-name">
                    {{ player.numberOfMatches }} matches
                  </div>
                  <div class="project-name">
                    {{ player.numberOfVictories }} victoires
                  </div>
                  <div class="project-name">
                    {{ player.numberOfGoals }} buts
                  </div>
                </div>
              </div>
            </div>
          </a>
          <h4>{{ player.firstName }} {{ player.name }}</h4>
          <p class="text-muted">{{ player.position }}</p>
          <ul class="list-inline social-buttons">
            <li><a href=""><i class="fa fa-send"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <p class="large text-muted end-section">Cliquez sur un joueur pour accéder à l'ensemble de son profil.</p>
      </div>
    </div>
  </div>
</section>
